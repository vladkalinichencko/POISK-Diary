<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/profile_student.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/student_sidebar.css">
    <link rel="icon" href="img/favicon.svg" type="image/x-icon">
    <title>Ученик | Профиль</title>
</head>
<body>
    <header id = "header">
        <div id = "account">
            <div>
                <a href="profile_student.html"><img src="img/profile.svg" class = "img_size"></a>
            </div>
            <div id = 'account_text_block'>
                <a href="profile_student.html" id = "account_text">Имя <br> Фамилия</a>
            </div>
        </div>
        <div>
            <img src="img/full_logo.svg" class = "img_size">
        </div>
        <div>
            <a href="login.html"><img src="img/exit.svg" class = "img_size"></a>
        </div>
    </header>

    <div id = "sidebar">
        <div class = "sidebar_rows">
            <div class = "sidebar_elements_column1_1">
                <a href="student_diary.html"><img src="img/diary.svg" class = "img_size"></a>
            </div>
            <div class = "sidebar_elements_column2_1">
                <a href="student_diary.html" class = "menu_text">Дневник</a>
            </div>
        </div>
        <div class = "sidebar_rows">
            <div class = "sidebar_elements_column1_2">
                <a href="student_journal.html"><img src="img/journal.svg" class = "img_size"></a>
            </div>
            <div class = "sidebar_elements_column2_2">
                <a href="student_journal.html" class = "menu_text">Журнал</a>
            </div>
        </div>
    </div>

    <div id = "square">
        <form action="#" method="POST">
            <div id = "box_1">
                <div class = "all_box">
                    <div>
                        <label for="avatar"><img src="img/profile.svg" id = "avatar_img"></label>
                        <input type="file" name = "avatar" id = "avatar">
                    </div>
                    <div>
                        <h1 class = "eyebrow_header">Личная Информация</h1>
                    </div>
                    <div>
                        <label>Имя</label>
                    </div>
                    <div>
                        <input type="text" name = "name">
                    </div>
                    <div>
                        <label>Фамилия</label>
                    </div>
                    <div>
                        <input type="text" name = "surname">
                    </div>
                    <div>
                        <label>Отчество</label>
                    </div>
                    <div>
                        <input type="text" name = "middle_name">
                    </div>
                    <div>
                        <label>Логин</label>
                    </div>
                    <div>
                        <input type="text" name = "login">
                    </div>
                    <div>
                        <label>Дата Рождения</label>
                    </div>
                    <div>
                        <input type="date" name = "birthday">
                    </div>
                </div>
            </div>
            <div id = "box_2">
                <div class = "all_box">
                    <div>
                        <h1 class = "eyebrow_header">Контактная Информация</h1>
                    </div>
                    <div>
                        <label>Адрес</label>
                    </div>
                    <div>
                        <input type="text" name = "adress">
                    </div>
                    <div>
                        <label>Электронная почта</label>
                    </div>
                    <div>
                        <input type="email" name = "email">
                    </div>
                    <div>
                        <label>Телефон</label>
                    </div>
                    <div>
                        <input type="tel" name = "phone">
                    </div>
                </div>
                <div class = "all_box">
                    <div>
                        <h1 class = "eyebrow_header">Группы</h1>
                    </div>
                    <div id = "groups">
                        <div>
                            <p>Группа 1</p>
                        </div>
                        <div>
                            <p>Группа 2</p>
                        </div>
                        <div>
                            <p>Группа 3</p>
                        </div>
                        <div>
                            <p>Группа 4</p>
                        </div>
                        <div>
                            <p>Группа 5</p>
                        </div>
                        <div>
                            <p>Группа 6</p>
                        </div>
                        <div>
                            <p>Группа 7</p>
                        </div>
                        <div>
                            <p>Группа 8</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "submit">
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</body>
</html>
